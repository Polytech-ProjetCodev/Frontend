<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Python4TW</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Create a new recipe</h3>


  <button ion-button (click)="scanBarcode()">Scan barcode</button>

  <div *ngFor="let result of results">
    <div *ngIf="result">
      <p>{{result.text}}</p>
      <p>{{result.format}}</p>
      <p>{{result.cancelled}}</p>
    </div>
  </div>
</ion-content>
